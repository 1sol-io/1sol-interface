<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="1Sol crosschain dex aggregator on Solana, Ethereum and Polkadot."
    />
    <meta property="og:image" content="https://app.1sol.io/twittercard.jpeg" class="__web-inspector-hide-shortcut__">
    <meta name="twitter:image" content="https://app.1sol.io/twittercard.jpeg">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="400">
    <meta property="og:image:type" content="image/jpeg">
    <meta name="twitter:title" content="1Sol - An innovative cross-chain aggregator on Solana">
    <meta name="twitter:text:title" content="1Sol - An innovative cross-chain aggregator on Solana">
    <meta name="twitter:description" content="1Sol - An innovative cross-chain aggregator on Solana">
    <meta property="og:title" content="1Sol - An innovative cross-chain aggregator on Solana">
    <meta property="og:description" content="1Sol - An innovative cross-chain aggregator on Solana">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://app.1sol.io/">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>1Sol Dex Aggregator</title>
    <style type="text/css">
      #root {
        height: 100%;
      }

      #root::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        filter: grayscale(100%);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .App {
        position: relative;
        height: 100%;
        text-align: center;
        min-width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <% if (process.env.NODE_ENV !== 'development') { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QBGV13WF6K"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-QBGV13WF6K');
      window.gtag = gtag;
    </script>
    <script type="text/javascript">
      window.$crisp=[];
      window.CRISP_WEBSITE_ID="a61082fe-a67b-4893-aa4d-20b11bf0da86";
      (function(){
        d=document;
        s=d.createElement("script");
        s.src="https://client.crisp.chat/l.js";
        s.async=1;
        d.getElementsByTagName("head")[0].appendChild(s);
        $crisp.push(["safe", true]);
      })();
    </script>
    <script>
      ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();eruda.position({ x: 40, y: 200 });</scr' + 'ipt>');
      })();
    </script>
    <% } %>
  </body>
</html>
